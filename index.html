<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squawkykaka's Super Cool GAM3Z</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="src/js/main.mjs"></script>
</head>

<body style="background-color: black;">
    <div class="center" style="background-color: rgb(98, 113, 196); padding: 50px;border-radius: 10px;">
        <h1 style="text-align: center;">Squawkykaka's Super Cool GAM3Z</h1>
        <form id="signup-form">
            <p>Signup</p>

            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not">Prefer not to say</option>
            </select>

            <button type="submit">Sign up with Google</button>

        </form>
        <div style="width: 50%;margin: auto;">
            <button class="button-9" role="button" onclick="fb_authenticate(() => {
                console.info(result.user);
                window.location.href = './home.html';
            })">Login With Google</button>
        </div>
    </div>
</body>

</html>
